<div class="row col-lg-12 w-100">
  <h1 class="h1 col-lg-7 float-left">DEALS LIST</h1>
  <app-export-button class="col-lg-5 float-right"></app-export-button>
</div>
<br />
<div class="w-100 ">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">NAME</th>
      <th scope="col">DESCRIPTION</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let deal of deals">
        <td>{{deal.id}}</td>
        <td>{{deal.name}}</td>
        <td>{{deal.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
